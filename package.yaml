name:                projects
version:             0.0.0.0

dependencies:
- aeson
- ansi-terminal
- async
- base
- bytestring
- directory
- exceptions
- filepath
- http-client
- http-client-tls
- http-types
- hslogger
- network-uri
- optparse-applicative
- pipes
- pipes-aeson
- pipes-parse
- pipes-http
- process

executables:
  projects:
    main:                Project/Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
