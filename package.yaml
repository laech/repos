name:                projects
version:             0.1.0.0

dependencies:
- aeson
- ansi-terminal
- async
- base
- bytestring
- directory
- exceptions
- filepath
- http-client
- http-client-tls
- http-types
- hslogger
- lifted-async
- monad-control
- network-uri
- pipes
- pipes-aeson
- pipes-parse
- pipes-http
- process
- transformers-base
- unordered-containers

executables:
  projects:
    main:                Project/Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N